<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Counter Application</h1>
        <div class="flex items-center justify-center mb-4">
            <button id="decrement" class="bg-red-500 text-white px-4 py-2 rounded-l">-</button>
            <input type="number" id="step" value="1" class="border text-center w-16 mx-2" />
            <button id="increment" class="bg-green-500 text-white px-4 py-2 rounded-r">+</button>
        </div>
        <h2 class="text-xl text-center" id="counter">Counter: 0</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
