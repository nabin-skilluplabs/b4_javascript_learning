<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./app.js" defer></script>
  </head>
  <body class="bg-white flex items-center justify-center h-screen">
    <div class="w-96 grid grid-cols-4 gap-3">
        <div id="screen" class="border-2 border-black	 rounded-md p-4 row-span-2	 col-span-4 text-right text-4xl">0</div>
        <button class="bg-gray-300 rounded-l p-1">7</button>
        <button class="bg-gray-300 rounded-l p-1">8</button>
        <button class="bg-gray-300 rounded-l p-1">9</button>
        <button class="bg-gray-300 rounded-l p-1">+</button>

        <button class="bg-gray-300 rounded-l p-1">4</button>
        <button class="bg-gray-300 rounded-l p-1">5</button>
        <button class="bg-gray-300 rounded-l p-1">6</button>
        <button class="bg-gray-300 rounded-l p-1">-</button>

        <button class="bg-gray-300 rounded-l p-1">1</button>
        <button class="bg-gray-300 rounded-l p-1">2</button>
        <button class="bg-gray-300 rounded-l p-1">3</button>
        <button class="bg-gray-300 rounded-l p-1">*</button>

        <button class="bg-gray-300 rounded-l p-1">0</button>
        <button class="bg-gray-300 rounded-l p-1">.</button>
        <button class="bg-blue-500 rounded-l p-1">=</button>
        <button class="bg-gray-300 rounded-l p-1">/</button>
    </div>
  </body>
</html>
